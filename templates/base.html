{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DND Character Sheets{% endblock %}</title>
    <!-- Link to your CSS file for styling -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'register' %}">Register</a></li>
                <li><a href="{% url 'profile' %}">Profile</a></li>

                <!-- Add link to Spell List -->
                <li><a href="{% url 'spells:spell_list' %}">Spells</a></li>

                <!-- Add link to Item List -->
                <li><a href="{% url 'items:item_list' %}">Items</a></li>

                <li>
                    <li><a href="{% url 'logout' %}" class="logout-button">Logout</a></li>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="content">
            {% block content %}
            {% endblock %}
        </section>
    </main>
    <!-- Add any footer or scripts here -->
</body>
</html>
